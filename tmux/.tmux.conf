# set scroll history to 1000 lines
set-option -g history-limit 1000
# setw -g automatic-rename off
set -g mouse on

set -g default-terminal "screen-256color"
# set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-features ",xterm-256color:RGB"

# set -g default-terminal 'tmux-256color'
# set-option -ga terminal-overrides ",xterm-256color:Tc,screen-256color:Tc,alacritty:Tc"

# set -g mouse on
set-option -s escape-time 0

set -g status-interval 5
# set-option -g status-right "#(tmux-mem-cpu-load -a 0 -g 0) "
# set -g status-style fg=green,bg=black

set -g status-justify "centre"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#a89984,bg=#504945"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#a89984"
set -g status-style "none,bg=#3a3735"
set -g message-style "fg=#a89984,bg=#504945"
set -g pane-border-style "fg=#504945"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "underscore,fg=#a89984,bg=#3a3735"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#a89984,bg=#3a3735"

set-option -g status-left "\
#[fg=#282828,bg=#a89984]#{?client_prefix,#[bg=colour167],} ❐ #S \
#[fg=#a89984,bg=#504945,nobold,nounderscore,noitalics]#{?client_prefix,#[fg=colour167],}\
#[fg=#a89984,bg=#504945] #(tmux-mem-cpu-load -a 0 -g 0) \
#[fg=#504945,bg=#3a3735,nobold,nounderscore,noitalics]"

set-option -g status-right "\
#[fg=#504945,bg=#3a3735,nobold,nounderscore,noitalics]\
#[fg=#a89984,bg=#504945] %b %d \
#[fg=#a89984,bg=#504945,nobold,nounderscore,noitalics]\
#[fg=#282828,bg=#a89984] %H:%M "

setw -g window-status-current-format "\
#[fg=#3a3735,bg=#504945,nobold,nounderscore,noitalics]\
#[fg=#a89984,bg=#504945,bold] #I  #W  #F\
#[fg=#504945,bg=#3a3735,nobold,nounderscore,noitalics]"

setw -g window-status-format "\
#[fg=#3a3735,bg=#3a3735,nobold,nounderscore,noitalics]\
#[fg=#a89984] #I  #W\
#[fg=#3a3735,bg=#3a3735,nobold,nounderscore,noitalics]"

set -g base-index 1
setw -g pane-base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

# resize panes more easily
bind-key -n 'M-h' resize-pane -L 5
bind-key -n 'M-l' resize-pane -R 5
bind-key -n 'M-j' resize-pane -D 5
bind-key -n 'M-k' resize-pane -U 5

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
 
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

